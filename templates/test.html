<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户补充对象页面</title>

    <!-- 自定义 CSS -->
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 8px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
        }
        input[type="checkbox"] {
            margin-right: 8px;
            vertical-align: middle;
        }
        .checkbox-label {
            color: #34495e;
            vertical-align: middle;
        }
        hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 20px 0;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>用户补充对象</h2>
        <form method="post" action="/chuli">
            <!-- 目标用户的 URL -->
            <div class="form-group">
                <label for="url">目标用户的 URL</label>
                <input type="text" id="url" name="url" placeholder="请输入 URL" required>
            </div>

            <!-- 自己的问题 -->
            <div class="form-group">
                <label for="question">自己的问题</label>
                <input type="text" id="question" name="question" placeholder="请输入您的问题">
            </div>

            <hr>

            <!-- 是否隐藏浏览器 -->
            <div class="form-group">

                <input type="checkbox" id="flag1" name="flag1" value="1">
                <label for="flag1" class="checkbox-label">需要隐藏浏览器</label>

            </div>

            <hr>

            <!-- 提交按钮 -->
            <button type="submit" class="submit-btn">点我提交</button>
        </form>
    </div>
</body>
</html>
